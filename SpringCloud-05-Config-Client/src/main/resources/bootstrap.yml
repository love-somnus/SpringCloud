spring:
  cloud: 
    config:
      name: spring-cloud-config
      uri: http://localhost:8888
      label: master
      profile: dev
      discovery: #面向服务，允许被发现
        enabled: true
        serviceId: spring-cloud-config-server #这个名字是Config Server端的服务名字，不能瞎写
          
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
